<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Mai Mai 手工苦味焦糖布丁</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Rose Mai Mai 手工苦味焦糖布丁</h1>
        <a href="https://lin.ee/1Zd16cyU" target="_blank"
          ><img
            src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png"
            alt="加入好友"
            height="36"
        /></a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <h3>營養標示</h3>
        <p>每一份量120公克<br />本包裝含1份</p>
        <table class="ingredient">
          <thead>
            <tr>
              <th colspan="2">每份</th>
              <th>每100公克</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>熱量</td>
              <td>238 大卡</td>
              <td>196 大卡</td>
            </tr>
            <tr>
              <td>蛋白質</td>
              <td>4.6 公克</td>
              <td>3.8 公克</td>
            </tr>
            <tr>
              <td>脂肪</td>
              <td>17.0 公克</td>
              <td>14.0 公克</td>
            </tr>
            <tr>
              <td>　飽和脂肪</td>
              <td>11.2 公克</td>
              <td>9.2 公克</td>
            </tr>
            <tr>
              <td>　反式脂肪</td>
              <td>0.6 公克</td>
              <td>0.5 公克</td>
            </tr>
            <tr>
              <td>碳水化合物</td>
              <td>16.6 公克</td>
              <td>13.7 公克</td>
            </tr>
            <tr>
              <td>　糖</td>
              <td>16.5 公克</td>
              <td>13.6 公克</td>
            </tr>
            <tr>
              <td>鈉</td>
              <td>55 毫克</td>
              <td>45 毫克</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
